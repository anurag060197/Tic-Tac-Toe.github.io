<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Tic Tac Toe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <div class="row">    
            <div class="grid" id="1"></div>
            <div class="grid" id="2"></div>
            <div class="grid" id="3"></div>
        </div>
        <div class="row">    
            <div class="grid" id="4"></div>
            <div class="grid" id="5"></div>
            <div class="grid" id="6"></div>
        </div>
        <div class="row">
            <div class="grid" id="7"></div>
            <div class="grid" id="8"></div>
            <div class="grid" id="9"></div>    
        </div>
    </div>
    <h1 id="turn">Turn : X</h1>
</body>
<script src="Tic Tac Toe.js"></script>
</html>
